<div class="form-group">
    <label class="col-sm-3 control-label">{{field.label}} : </label>

    <div class="col-sm-8">
        <div ng-repeat="option in field.options" class="radio-inline" >
            <label class="radio-inline">
                <input type="radio" name="{{option.title}}" value="{{option.id}}"
                       ng-model="$parent.myModel" ng-required="field.required"/>
                {{option.title}}
            </label>
        </div>
    </div>
</div>
